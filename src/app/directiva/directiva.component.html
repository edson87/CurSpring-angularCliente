<button type="button" class="btn btn-primary my-2" (click)="setHabilitar()">{{ habilitar==true? 'Ocultar':'Mostrar' }}</button>
<div class="card">
  <div class="card-header">
    Lista de cursos
  </div>
  <ul class="list-group" *ngIf="habilitar == true">
    <li class="list-group-item" *ngFor="let lista of listaCurso">
      {{lista}}
    </li>
  </ul>
</div>
