
<ul class="alert alert-danger" *ngIf="errores?.length > 0">
  <li *ngFor="let err of errores">
    {{err}}
  </li>
</ul>
<div class="carg bg-dark my-2 text-white">
  <div class="card-header">{{titulo}}</div>
  <div class="card-body">
    <form #clienteForm="ngForm">
      <div class="form-group row">
        <label for="nombre" class="col-form-label col-sm-2">Nombre</label>
        <div class="col-sm-6">
          <input  type="text" class="form-group" [(ngModel)]="cliente.nombre" name="nombre"  #nombre="ngModel"><!-- required minlength="2" -->
          <div class="alert alert-danger" *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)">
            <div *ngIf="nombre.errors.required">
              Nombre es requerido
            </div>
            <div *ngIf="nombre.errors.minlength">
              Nombre tiene que tener por lo menos dos caracteres
            </div>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label for="apellido" class="col-form-label col-sm-2">Apellido</label>
        <div class="col-sm-6">
          <input  type="text" class="form-group" [(ngModel)]="cliente.apellido" name="apellido" #apellido="ngModel"><!-- required minlength="2" -->
          <div class="alert alert-danger" *ngIf="apellido.invalid && (apellido.dirty || apellido.touched)">
            <div *ngIf="apellido.errors.required">
              El apellido es requerido
            </div>
            <div *ngIf="apellido.errors.minlength">
              El apellido tiene que tener por lo menos dos caracteres
            </div>
          </div>
        </div>
      </div>

      <div class="form-group row">
        <label for="email" class="col-form-label col-sm-2">Email</label>
        <div class="col-sm-6">
          <input type="email" class="form-group" [(ngModel)]="cliente.email" name="email" #emails="ngModel" ><!-- required email -->
          <div class="alert alert-danger" *ngIf="emails.invalid && (emails.dirty || emails.touched)">
            <div *ngIf="emails.errors.required">
              El email es requerido
            </div>
            <div *ngIf="emails.errors.email">
              El email tiene que tener un formato valido
            </div>
          </div>
        </div>
      </div>

      <div class="form-group row">
        <label for="createAt" class="col-form-label col-sm-2">Fecha Creacion</label>
        <div class="col-sm-6">
          <input  type="date" class="form-group" [(ngModel)]="cliente.createAt" name="createAt" ><!-- required minlength="2" -->
        </div>
      </div>

      <div>
        <button *ngIf="!cliente.id else elseBlock " class="btn btn-primary" role="button" (click)="create()" [disabled]="!clienteForm.form.valid">Crear</button>

        <ng-template #elseBlock>
          <button class="btn btn-primary" role="button" (click)="update()" [disabled]="!clienteForm.form.valid">Actualizar</button>
        </ng-template>
        <!--<button *ngIf="cliente.id " class="btn btn-primary" role="button" (click)="update()">Actualizar</button>-->
        <button class="mx-2 btn btn-danger" role="button" routerLink="/clientes">Cerrar</button>
      </div>
    </form>
  </div>
</div>
