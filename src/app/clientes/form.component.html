<div class="carg bg-dark my-2 text-white">
  <div class="card-header">{{titulo}}</div>
  <div class="card-body">
    <form (submit)="create()">
      <div class="form-group row">
        <label for="nombre" class="col-form-label col-sm-2">Nombre</label>
        <div class="col-sm-6">
          <input  type="text" class="form-group" [(ngModel)]="cliente.nombre" name="nombre">
        </div>
      </div>
      <div class="form-group row">
        <label for="apellido" class="col-form-label col-sm-2">Apellido</label>
        <div class="col-sm-6">
          <input  type="text" class="form-group" [(ngModel)]="cliente.apellido" name="apellido">
        </div>
      </div>

      <div class="form-group row">
        <label for="email" class="col-form-label col-sm-2">Email</label>
        <div class="col-sm-6">
          <input type="text" class="form-group" [(ngModel)]="cliente.email" name="email">
        </div>
      </div>
      <div>
        <button class="btn btn-primary" role="button">Crear</button>
        <button class="mx-2 btn btn-danger" role="button" routerLink="/clientes">Cerrar</button>
      </div>
    </form>
  </div>
</div>
